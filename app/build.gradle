plugins {
    id 'com.android.application'
}

android {
    namespace 'com.example.myapp'
    compileSdk 34

    defaultConfig {
        applicationId 'com.example.myapp'
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
        
        // TODO: Add build configuration options as needed
        // testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            // TODO: Configure ProGuard if needed for release builds
            // proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    
    // TODO: Add additional build features as needed
    // buildFeatures {
    //     viewBinding true
    //     dataBinding true
    // }
}

dependencies {
    // Core Android dependencies - using older stable version to avoid Kotlin conflicts
    implementation 'androidx.appcompat:appcompat:1.6.1'
    
    // For Java-only projects, we can exclude all Kotlin dependencies
    configurations.all {
        exclude group: 'org.jetbrains.kotlin'
    }
    
    // TODO: Add your dependencies here
